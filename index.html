    <div class="gameInterface">
        <div class="row">
            <div class="player1 active">
                <div class="player-name" id="player1"><h1>PLAYER 1</h1></div>
                <div class="player-score" id="score1">32</div>

                </div>     
            </div>

            <div class="options">
                <h3 id="btn-new">NEW GAME</h3>
                <div class="image"><img src="" alt="" class="dice"></div> 
                <h3 id="btn-roll">ROLL DICE</h3>
                <h3 id="btn-hold">HOLD</h3>        
            </div>

        </div>
