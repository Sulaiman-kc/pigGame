<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gameInterface">
        <div class="row">
            <div class="player1 active">
                <div class="player-name" id="player1"><h1>PLAYER 1</h1></div>
                <div class="player-score" id="score1">32</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div> <br>
                    <div class="player-current-score" id="current1">45</div>
                </div>                
            </div>
            <div class="player2">
                <div class="player-name" id="player2"><h1>PLAYER 2</h1></div>
                <div class="player-score" id="score2">70</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div> <br>
                    <div class="player-current-score" id="current2">43</div>
                </div>     
            </div>
            <!-- <div class="dice"></div> -->
            <div class="options">
                <button id="btn-new" class="btn">NEW GAME</button>
                <!-- <h3 id="btn-new">NEW GAME</h3> -->
                <div class="image"><img src="" alt="" class="dice"></div> 
                <button id="btn-roll" class="btn">ROLL DICE</button> 
                <!-- <h3 id="btn-roll">ROLL DICE</h3> --> <br>
                <button id="btn-hold" class="btn">HOLD</button>
                <!-- <h3 id="btn-hold">HOLD</h3>         -->
            </div>

        </div>
    </div>
    <script src="js/jsGame.js"></script>
    <!-- <script src="js/player.js"></script> -->
</body>
</html>
